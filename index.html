<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>射箭游戏 - 打小鸟</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            font-family: '微软雅黑', sans-serif;
            cursor: crosshair;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .bird {
            position: absolute;
            width: 80px;
            height: 60px;
            user-select: none;
            transition: none;
            z-index: 10;
        }

        .bird-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .bird-head {
            position: absolute;
            width: 80px;
            height: 70px;
            background: #FFD700;
            border-radius: 50% 50% 40% 40%;
            top: -10px;
            left: 15px;
            border: 4px solid #FFA500;
        }

        .bird-eye {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #000;
            border-radius: 50%;
            top: 15px;
            right: 15px;
        }

        .bird-beak {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 14px solid transparent;
            border-bottom: 14px solid transparent;
            border-left: 24px solid #FF6347;
            top: 22px;
            right: -16px;
        }

        .bird-body-main {
            position: absolute;
            width: 40px;
            height: 30px;
            background: #FF8C00;
            border-radius: 50%;
            top: 35px;
            left: 20px;
            border: 2px solid #FF7F00;
        }

        .bird-wing {
            position: absolute;
            width: 25px;
            height: 20px;
            background: #FFA500;
            border-radius: 50% 20% 50% 20%;
            border: 1px solid #FF8C00;
        }

        .bird-wing.left {
            top: 35px;
            left: 5px;
            transform: rotate(-20deg);
        }

        .bird-wing.right {
            top: 35px;
            right: 5px;
            transform: rotate(20deg);
        }

        .bird-tail {
            position: absolute;
            width: 20px;
            height: 25px;
            background: #FF7F00;
            border-radius: 50% 50% 0 0;
            top: 40px;
            left: -5px;
            transform: rotate(-30deg);
            border: 1px solid #FF6347;
        }

        .bird-feet {
            position: absolute;
            bottom: -5px;
            left: 25px;
        }

        .bird-foot {
            position: absolute;
            width: 2px;
            height: 8px;
            background: #FF6347;
        }

        .bird-foot::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 2px;
            background: #FF6347;
            bottom: 0;
            left: -3px;
        }

        .bird-foot.left {
            left: 0;
        }

        .bird-foot.right {
            left: 8px;
        }

        .bird.hit {
            animation: fallDown 1s ease-in forwards;
        }

        .arrow {
            position: absolute;
            width: 40px;
            height: 3px;
            background: linear-gradient(to right, #8B4513 0%, #D2691E 50%, #8B4513 100%);
            border-radius: 2px;
            pointer-events: none;
            z-index: 50;
        }

        .arrow::before {
            content: '';
            position: absolute;
            right: -8px;
            top: -4px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 10px solid #8B4513;
        }

        .arrow::after {
            content: '';
            position: absolute;
            left: -5px;
            top: -2px;
            width: 0;
            height: 0;
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
            border-right: 8px solid #654321;
        }

        @keyframes fallDown {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        #scoreBoard {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        #timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            background: #FFD700;
            color: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        #startButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        #gameTitle {
            font-size: 48px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #gameInstructions {
            font-size: 20px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        #endScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(102, 126, 234, 0.9) 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #resultMessage {
            font-size: 56px;
            color: #FFD700;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        #finalScore {
            font-size: 42px;
            color: #00FF00;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #00FF00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        #reward {
            font-size: 100px;
            margin-bottom: 40px;
            animation: pulse 1s infinite, rotate 2s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #restartButton {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #restartButton:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        #restartButton:active {
            transform: translateY(-1px) scale(1.02);
        }

        #selfIntroduction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(240, 248, 255, 0.98));
            padding: 40px 50px;
            border-radius: 25px;
            font-size: 20px;
            text-align: center;
            max-width: 700px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 2000;
            border: 3px solid #FFD700;
            animation: slideInFromBottom 0.8s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes slideInFromBottom {
            from {
                transform: translate(-50%, 100vh);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        #selfIntroduction strong {
            font-size: 28px;
            color: #FF6B6B;
            display: block;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #selfIntroduction div {
            line-height: 1.8;
            color: #333;
            margin-bottom: 10px;
        }

        #selfIntroduction .email {
            color: #4ECDC4;
            font-weight: bold;
            font-size: 22px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 10px;
            border: 2px dashed #4ECDC4;
        }

        #selfIntroduction .cat {
            font-size: 32px;
            color: #FF8C00;
            font-weight: bold;
            margin-top: 15px;
        }

        .crosshair {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 0, 0, 0.8);
        }

        .crosshair::before {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-50%);
        }

        .crosshair::after {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="scoreBoard">
            <div>🏹 得分: <span id="score">0</span></div>
        </div>
        <div id="timer">
            <div>⏱️ 时间: <span id="timeLeft">60</span>秒</div>
        </div>
    </div>

    <div id="startScreen">
        <h1 id="gameTitle">🏹 射箭游戏 🐦</h1>
        <div id="gameInstructions">
            点击小鸟来射箭！<br>
            **击中任何部位：一击必杀！**<br>
            头部、身体、翅膀、尾巴都是一击就落！<br>
            在1分钟内尽可能多地打中小鸟<br>
            打中30只以上有大奖哦！🎯<br>
            <small style="color: #888;">🌟 游戏结束后3秒自动显示作者介绍 🌟</small>
        </div>
        <button id="startButton">开始游戏</button>
    </div>

    <div id="endScreen">
        <div id="reward"></div>
        <div id="resultMessage"></div>
        <div id="finalScore"></div>
        <button id="restartButton">再玩一次</button>
    </div>

    <div id="selfIntroduction">
        <strong>🌟 大家好，我是果果！ 🌟</strong>
        <div>我来自上海，今年8岁了，这是我做的游戏，希望你们喜欢！</div>
        <div>如果你们有别的建议可以通过邮箱联系我：</div>
        <div class="email">📧 benjamin.fzeng@foxmail.com</div>
        <div class="cat">如果喜欢可以打赏～🐱 喵喵喵～ 🐱</div>
        <div style="margin-top: 20px;">
            <img src="we_chat.jpeg" alt="微信二维码" style="max-width: 200px; border-radius: 10px; border: 2px solid #FFD700;">
        </div>
    </div>

    <div class="crosshair" id="crosshair"></div>

    <script>
        class Bird {
            constructor(id) {
                this.id = id;
                this.element = document.createElement('div');
                this.element.className = 'bird';
                this.bodyHits = 0;
                this.headHits = 0;
                this.createBirdVisual();
                this.reset();
            }

            createBirdVisual() {
                this.element.innerHTML = `
                    <div class="bird-body">
                        <div class="bird-head">
                            <div class="bird-eye"></div>
                            <div class="bird-beak"></div>
                        </div>
                        <div class="bird-body-main"></div>
                        <div class="bird-wing left"></div>
                        <div class="bird-wing right"></div>
                        <div class="bird-tail"></div>
                        <div class="bird-feet">
                            <div class="bird-foot left"></div>
                            <div class="bird-foot right"></div>
                        </div>
                    </div>
                `;
            }

            reset() {
                this.x = Math.random() * (window.innerWidth - 80);
                this.y = Math.random() * (window.innerHeight * 0.6);
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 2;
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.classList.remove('hit');
                this.bodyHits = 0;
                this.headHits = 0;
                this.isDead = false;
            }

            move() {
                if (this.isDead) return;

                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x <= 0 || this.x >= window.innerWidth - 80) {
                    this.speedX = -this.speedX;
                }
                if (this.y <= 0 || this.y >= window.innerHeight * 0.6) {
                    this.speedY = -this.speedY;
                }

                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }

            checkHit(x, y) {
                if (this.isDead) return false;

                const rect = this.element.getBoundingClientRect();
                const headElement = this.element.querySelector('.bird-head');
                const bodyElement = this.element.querySelector('.bird-body-main');
                const wingElements = this.element.querySelectorAll('.bird-wing');
                const tailElement = this.element.querySelector('.bird-tail');

                const headRect = headElement.getBoundingClientRect();
                const bodyRect = bodyElement.getBoundingClientRect();

                // Check head hit (instant kill)
                if (x >= headRect.left && x <= headRect.right &&
                    y >= headRect.top && y <= headRect.bottom) {
                    return 'head';
                }

                // Check body hit (now instant kill too)
                if (x >= bodyRect.left && x <= bodyRect.right &&
                    y >= bodyRect.top && y <= bodyRect.bottom) {
                    return 'body';
                }

                // Check wings hit (instant kill)
                for (let wing of wingElements) {
                    const wingRect = wing.getBoundingClientRect();
                    if (x >= wingRect.left && x <= wingRect.right &&
                        y >= wingRect.top && y <= wingRect.bottom) {
                        return 'wing';
                    }
                }

                // Check tail hit (instant kill)
                const tailRect = tailElement.getBoundingClientRect();
                if (x >= tailRect.left && x <= tailRect.right &&
                    y >= tailRect.top && y <= tailRect.bottom) {
                    return 'tail';
                }

                return false;
            }

            hitBird(hitType) {
                // All hits are now instant kill!
                this.isDead = true;
                this.element.classList.add('hit');

                if (hitType === 'head') {
                    this.headHits++;
                    // Show headshot effect
                    this.element.querySelector('.bird-head').style.background = '#FF0000';
                } else if (hitType === 'body') {
                    this.bodyHits++;
                    // Show body hit effect
                    this.element.querySelector('.bird-body-main').style.background = '#FF4500';
                } else if (hitType === 'wing') {
                    // Show wing hit effect
                    this.element.querySelectorAll('.bird-wing').forEach(wing => {
                        wing.style.background = '#FF6B35';
                    });
                } else if (hitType === 'tail') {
                    // Show tail hit effect
                    this.element.querySelector('.bird-tail').style.background = '#FF4500';
                }

                return true; // Bird dies instantly no matter where hit
            }
        }

        class Game {
            constructor() {
                this.score = 0;
                this.timeLeft = 60;
                this.gameRunning = false;
                this.birds = [];
                this.birdIdCounter = 0;
                this.birdSpawnTimer = 0;
                this.totalBirdsToSpawn = 50;
                this.birdsSpawned = 0;
                this.birdsKilled = 0;
                this.allBirdsKilled = false;
                this.introTimeout = null;

                this.initElements();
                this.bindEvents();
            }

            initElements() {
                this.gameArea = document.getElementById('gameArea');
                this.scoreElement = document.getElementById('score');
                this.timeElement = document.getElementById('timeLeft');
                this.startScreen = document.getElementById('startScreen');
                this.endScreen = document.getElementById('endScreen');
                this.startButton = document.getElementById('startButton');
                this.restartButton = document.getElementById('restartButton');
                this.resultMessage = document.getElementById('resultMessage');
                this.finalScore = document.getElementById('finalScore');
                this.reward = document.getElementById('reward');
                this.selfIntroduction = document.getElementById('selfIntroduction');
                this.crosshair = document.getElementById('crosshair');
            }

            bindEvents() {
                this.startButton.addEventListener('click', () => this.startGame());
                this.restartButton.addEventListener('click', () => this.restartGame());
                this.gameArea.addEventListener('click', (e) => this.handleClick(e));
                document.addEventListener('mousemove', (e) => this.updateCrosshair(e));
            }

            updateCrosshair(e) {
                this.crosshair.style.left = e.clientX + 'px';
                this.crosshair.style.top = e.clientY + 'px';
            }

            startGame() {
                this.startScreen.style.display = 'none';
                this.gameRunning = true;
                this.score = 0;
                this.timeLeft = 60;
                this.birdsSpawned = 0;
                this.birdSpawnTimer = 0;

                this.updateScore();
                this.updateTimer();
                this.gameLoop();
                this.startTimer();
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    this.updateTimer();

                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
            }

            gameLoop() {
                if (!this.gameRunning) return;

                this.birdSpawnTimer++;
                if (this.birdSpawnTimer >= 12 && this.birdsSpawned < this.totalBirdsToSpawn) {
                    this.spawnBird();
                    this.birdSpawnTimer = 0;
                }

                this.birds.forEach(bird => {
                    bird.move();
                });

                this.birds = this.birds.filter(bird => {
                    const rect = bird.element.getBoundingClientRect();
                    if (bird.isDead && rect.top > window.innerHeight) {
                        bird.element.remove();
                        return false;
                    }
                    return true;
                });

                requestAnimationFrame(() => this.gameLoop());
            }

            spawnBird() {
                const bird = new Bird(this.birdIdCounter++);
                this.birds.push(bird);
                this.gameArea.appendChild(bird.element);
                this.birdsSpawned++;
            }

            shootArrow(startX, startY, targetX, targetY) {
                const arrow = document.createElement('div');
                arrow.className = 'arrow';

                const angle = Math.atan2(targetY - startY, targetX - startX);
                const distance = Math.sqrt((targetX - startX) ** 2 + (targetY - startY) ** 2);

                arrow.style.left = startX + 'px';
                arrow.style.top = startY + 'px';
                arrow.style.transform = `rotate(${angle}rad)`;

                document.body.appendChild(arrow);

                // Animate arrow flying
                arrow.animate([
                    { transform: `translate(0, 0) rotate(${angle}rad)`, opacity: 1 },
                    { transform: `translate(${distance}px, 0) rotate(${angle}rad)`, opacity: 0 }
                ], {
                    duration: 300,
                    easing: 'ease-out'
                }).onfinish = () => {
                    arrow.remove();
                };
            }

            handleClick(e) {
                if (!this.gameRunning) return;
                if (e.target.id === 'startButton' || e.target.id === 'restartButton') return;

                // Shoot arrow from bottom center of screen
                const startX = window.innerWidth / 2;
                const startY = window.innerHeight;
                this.shootArrow(startX, startY, e.clientX, e.clientY);

                let hitAny = false;
                let birdKilled = false;

                this.birds.forEach(bird => {
                    const hitType = bird.checkHit(e.clientX, e.clientY);
                    if (hitType) {
                        const birdDied = bird.hitBird(hitType);
                        if (birdDied) {
                            this.score++;
                            this.birdsKilled++;
                            birdKilled = true;
                        }
                        hitAny = true;
                    }
                });

                if (birdKilled) {
                    this.updateScore();
                    // Check if all birds are killed
                    this.checkAllBirdsKilled();
                }
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
            }

            checkAllBirdsKilled() {
                // Check if all birds have been spawned and killed
                if (this.birdsSpawned >= this.totalBirdsToSpawn && this.birdsKilled >= this.totalBirdsToSpawn) {
                    // All birds are killed, end the game early
                    this.endGame();
                }
            }

            updateTimer() {
                this.timeElement.textContent = this.timeLeft;
            }

            endGame() {
                this.gameRunning = false;
                clearInterval(this.timerInterval);

                this.birds.forEach(bird => bird.element.remove());
                this.birds = [];

                this.showEndScreen();
                // Auto show self introduction after 3 seconds (3000ms)
                // Store the timeout ID so we can clear it if needed
                this.introTimeout = setTimeout(() => {
                    this.showSelfIntroduction();
                }, 3000);
            }

            showEndScreen() {
                this.endScreen.style.display = 'flex';

                if (this.score >= 30) {
                    this.resultMessage.textContent = '太棒了！你是神射手！🎯';
                    this.reward.textContent = '🌺🌺🌺 大红花奖励！🌺🌺🌺';
                } else {
                    this.resultMessage.textContent = '继续加油！你能做得更好！💪';
                    this.reward.textContent = '🌟 加油！继续努力！🌟';
                }

                this.finalScore.textContent = `最终得分：${this.score} 只小鸟`;
            }

            showSelfIntroduction() {
                this.selfIntroduction.style.display = 'block';
            }

            restartGame() {
                this.endScreen.style.display = 'none';
                this.selfIntroduction.style.display = 'none';
                // Clear the introduction timeout if it exists
                if (this.introTimeout) {
                    clearTimeout(this.introTimeout);
                    this.introTimeout = null;
                }
                this.birdsKilled = 0;
                this.allBirdsKilled = false;
                this.startGame();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const game = new Game();
        });
    </script>
</body>
</html>
